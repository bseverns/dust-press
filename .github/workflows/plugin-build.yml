name: Build DustPress VST3

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  firmware:
    name: Build firmware (Teensy 4.0 / 4.1)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python for PlatformIO
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Build firmware (Teensy 4.0)
        run: pio run -e teensy40

      - name: Build firmware (Teensy 4.1)
        run: pio run -e teensy41

      - name: Upload PlatformIO build artefacts
        uses: actions/upload-artifact@v4
        with:
          name: platformio-builds
          path: |
            .pio/build/teensy40/**
            .pio/build/teensy41/**

  plugin:
    name: Build VST3 on ${{ matrix.os }}
    needs: firmware
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clean plugin build directory (POSIX)
        if: runner.os != 'Windows'
        run: rm -rf native/build/plugin-release

      - name: Clean plugin build directory (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path "native/build/plugin-release") {
            Remove-Item -Recurse -Force "native/build/plugin-release"
          }

      # --- Install deps BEFORE configure ---

      - name: Install JUCE build deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build \
            libasound2-dev \
            libx11-dev \
            libxext-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libglu1-mesa-dev \
            libfreetype6-dev \
            libfontconfig1-dev \
            libcurl4-openssl-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev

      - name: Install JUCE build deps (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install ninja

      - name: Install JUCE build deps (Windows)
        if: runner.os == 'Windows'
        run: choco install ninja --no-progress

      - name: Set up MSVC environment (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      # --- Configure, once per OS family ---

      - name: Configure plugin build (Linux/macOS)
        if: runner.os != 'Windows'
        run: cmake --preset native-plugin-release

      - name: Configure plugin build (Windows)
        if: runner.os == 'Windows'
        run: cmake --preset native-plugin-release -G "Ninja" -DCMAKE_C_COMPILER=cl -DCMAKE_CXX_COMPILER=cl

      - name: Build VST3 bundle
        run: cmake --build --preset native-plugin-release --config Release --target DustPressPlugin_VST3

      # --- Package per-OS ---

      - name: Package artefacts (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          artefacts_root="$(pwd)/native/build/plugin-release/native/plugin/DustPressPlugin_artefacts/Release"
          vst3_dir="${artefacts_root}/VST3"
          bundle="${vst3_dir}/DustPress.vst3"
          bin="${bundle}/Contents/MacOS/DustPress"

          echo "Looking for VST3 bundle in: ${vst3_dir}"
          echo "Bundle path: ${bundle}"
          ls -R "${vst3_dir}"

          if [ ! -f "${bin}" ]; then
            echo "Error: Plugin binary missing at ${bin}"
            ls -R "${bundle}/Contents"
            exit 1
          fi

          ls -lh "${bin}"
          file "${bin}" || true

          tar -czf "DustPressPlugin_${{ matrix.os }}_VST3.tar.gz" -C "${vst3_dir}" "DustPress.vst3"

      - name: Package artefacts (non-macOS)
        if: runner.os != 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          artefacts_root="$(pwd)/native/build/plugin-release/native/plugin/DustPressPlugin_artefacts/Release"
          vst3_dir="${artefacts_root}/VST3"

          echo "Looking for VST3 bundle in: ${vst3_dir}"
          ls -R "${vst3_dir}"

          # For Linux/Windows we just bundle the whole DustPress.vst3 tree
          tar -czf "DustPressPlugin_${{ matrix.os }}_VST3.tar.gz" -C "${vst3_dir}" "DustPress.vst3"

      - name: Import and sign (Linux/macOS, when key present)
        if: ${{ runner.os != 'Windows' && secrets.GPG_PRIVATE_KEY != '' && secrets.GPG_PASSPHRASE != '' }}
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          printf '%s\n' "$GPG_PRIVATE_KEY" | gpg --batch --import
          gpg --batch --yes --pinentry-mode loopback \
              --passphrase "$GPG_PASSPHRASE" \
              --detach-sign --output "DustPressPlugin_${{ matrix.os }}_VST3.tar.gz.sig" \
              "DustPressPlugin_${{ matrix.os }}_VST3.tar.gz"

      - name: Upload VST3 artefacts
        uses: actions/upload-artifact@v4
        with:
          name: DustPressPlugin-${{ matrix.os }}-VST3
          path: |
            DustPressPlugin_${{ matrix.os }}_VST3.tar.gz
            DustPressPlugin_${{ matrix.os }}_VST3.tar.gz.sig
          if-no-files-found: ignore

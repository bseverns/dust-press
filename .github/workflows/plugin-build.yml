name: Build DustPress VST3

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  firmware:
    name: Build firmware (Teensy 4.0 / 4.1)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python for PlatformIO
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Build firmware (Teensy 4.0)
        run: pio run -e teensy40

      - name: Build firmware (Teensy 4.1)
        run: pio run -e teensy41

      - name: Upload PlatformIO build artefacts
        uses: actions/upload-artifact@v4
        with:
          name: platformio-builds
          path: |
            .pio/build/teensy40/**
            .pio/build/teensy41/**

  plugin:
    name: Build VST3 on ${{ matrix.os }}
    needs: firmware
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # --- Install JUCE / system deps *before* configure ---

      - name: Install JUCE build deps (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build \
            libasound2-dev \
            libx11-dev \
            libxext-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libglu1-mesa-dev \
            libfreetype6-dev \
            libfontconfig1-dev \
            libcurl4-openssl-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev

      - name: Install JUCE build deps (macOS)
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          brew update
          brew install ninja

      - name: Install JUCE build deps (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: choco install ninja --no-progress

      - name: Set up MSVC environment (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      # --- Clean build dir ---

      - name: Clean plugin build directory (POSIX)
        if: ${{ runner.os != 'Windows' }}
        run: rm -rf native/build/plugin-release

      - name: Clean plugin build directory (Windows)
        if: ${{ runner.os == 'Windows' }}
        run: |
          if (Test-Path "native/build/plugin-release") {
            Remove-Item -Recurse -Force "native/build/plugin-release"
          }

      # --- Configure (per-OS) ---

      - name: Configure plugin build (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: cmake --preset native-plugin-release

      # Universal macOS build (Intel + Apple Silicon)
      # If you only want Intel, change to: -DCMAKE_OSX_ARCHITECTURES="x86_64"
      - name: Configure plugin build (macOS – universal)
        if: ${{ matrix.os == 'macos-latest' }}
        run: cmake --preset native-plugin-release -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64"

      - name: Configure plugin build (Windows – MSVC + Ninja)
        if: ${{ matrix.os == 'windows-latest' }}
        run: cmake --preset native-plugin-release -G "Ninja" -DCMAKE_C_COMPILER=cl -DCMAKE_CXX_COMPILER=cl

      # --- Build plugin (VST3 target) ---

      - name: Build VST3 bundle
        run: cmake --build --preset native-plugin-release --config Release --target DustPressPlugin_VST3

      # --- Package artefacts into a single tarball per OS ---

      - name: Package artefacts
        shell: bash
        run: |
          set -euo pipefail

          artefacts_root="$(pwd)/native/build/plugin-release/native/plugin/DustPressPlugin_artefacts/Release"
          vst3_dir="${artefacts_root}/VST3"
          bundle="${vst3_dir}/DustPress.vst3"

          echo "Looking for VST3 output in: ${vst3_dir}"
          ls -R "${vst3_dir}"

          # On macOS, sanity-check the bundle contains a Mach-O binary
          if [ "${RUNNER_OS}" = "macOS" ]; then
            bin="${bundle}/Contents/MacOS/DustPress"
            if [ ! -f "${bin}" ]; then
              echo "Error: Plugin binary missing at ${bin}"
              echo "Contents of bundle:"
              ls -R "${bundle}" || true
              exit 1
            fi
          fi

          tarball="DustPressPlugin_${{ matrix.os }}_VST3.tar.gz"
          echo "Creating tarball: ${tarball}"
          tar -czf "${tarball}" -C "${vst3_dir}" "DustPress.vst3"
          echo "Tarball contents:"
          tar -tzf "${tarball}"

      # --- Optional signing (Linux/macOS only, if secrets are present) ---

      - name: Import and sign (Linux/macOS, when key present)
        if: ${{ runner.os != 'Windows' }}
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          set -euo pipefail

          # If secrets are missing, skip signing gracefully
          if [ -z "${GPG_PRIVATE_KEY:-}" ] || [ -z "${GPG_PASSPHRASE:-}" ]; then
            echo "GPG secrets not set, skipping signing."
            exit 0
          fi

          printf '%s\n' "$GPG_PRIVATE_KEY" | gpg --batch --import

          tarball="DustPressPlugin_${{ matrix.os }}_VST3.tar.gz"
          if [ ! -f "${tarball}" ]; then
            echo "Tarball ${tarball} not found, cannot sign."
            exit 1
          fi

          gpg --batch --yes --pinentry-mode loopback \
              --passphrase "$GPG_PASSPHRASE" \
              --detach-sign --output "${tarball}.sig" \
              "${tarball}"

      # --- Upload resulting archives for this OS ---

      - name: Upload VST3 artefacts
        uses: actions/upload-artifact@v4
        with:
          name: DustPressPlugin-${{ matrix.os }}-VST3
          path: |
            DustPressPlugin_${{ matrix.os }}_VST3.tar.gz
            DustPressPlugin_${{ matrix.os }}_VST3.tar.gz.sig
          if-no-files-found: ignore

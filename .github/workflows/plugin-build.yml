name: Build DustPress VST3

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  firmware:
    name: Build firmware (Teensy 4.0 / 4.1)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python for PlatformIO
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Build firmware (Teensy 4.0)
        run: pio run -e teensy40

      - name: Build firmware (Teensy 4.1)
        run: pio run -e teensy41

      - name: Upload PlatformIO build artefacts
        uses: actions/upload-artifact@v4
        with:
          name: platformio-builds
          path: |
            .pio/build/teensy40/**
            .pio/build/teensy41/**

  plugin:
    name: Build VST3 on ${{ matrix.label }}
    needs: firmware
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: linux
          - os: macos-13          # Intel
            label: macos-x86_64
          - os: macos-latest      # Apple Silicon
            label: macos-arm64
          - os: windows-latest
            label: windows

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # --- Install JUCE / system deps *before* configure ---

      - name: Install JUCE build deps (Linux)
        if: ${{ runner.os == 'Linux' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build \
            libasound2-dev \
            libx11-dev \
            libxext-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libglu1-mesa-dev \
            libfreetype6-dev \
            libfontconfig1-dev \
            libcurl4-openssl-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev

      - name: Install JUCE build deps (macOS)
        if: ${{ runner.os == 'macOS' }}
        run: |
          brew update
          brew install ninja

      - name: Install JUCE build deps (Windows)
        if: ${{ runner.os == 'Windows' }}
        run: choco install ninja --no-progress

      - name: Set up MSVC environment (Windows)
        if: ${{ runner.os == 'Windows' }}
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      # --- Clean build dir ---

      - name: Clean plugin build directory (POSIX)
        if: ${{ runner.os != 'Windows' }}
        run: rm -rf native/build/plugin-release

      - name: Clean plugin build directory (Windows)
        if: ${{ runner.os == 'Windows' }}
        run: |
          if (Test-Path "native/build/plugin-release") {
            Remove-Item -Recurse -Force "native/build/plugin-release"
          }

      # --- Configure (per platform, but don't override arch) ---

      - name: Configure plugin build (Linux/macOS)
        if: ${{ runner.os != 'Windows' }}
        run: cmake --preset native-plugin-release

      - name: Configure plugin build (Windows)
        if: ${{ runner.os == 'Windows' }}
        run: cmake --preset native-plugin-release
        env:
          CC: cl
          CXX: cl

      # --- Build plugin (VST3 target) ---

      - name: Build VST3 bundle
        run: cmake --build --preset native-plugin-release --config Release

      # --- Ad-hoc sign macOS bundles (before packaging) ---

      - name: Ad-hoc sign macOS VST3 bundle
        if: ${{ startsWith(matrix.label, 'macos-') }}
        shell: bash
        run: |
          set -euo pipefail

          find_vst3_bundle() {
            local artefacts_root="$1"
            if [ ! -d "${artefacts_root}" ]; then
              echo "Artefacts root ${artefacts_root} not found" >&2
              return 1
            fi
            mapfile -t bundles < <(find "${artefacts_root}" -type d -name "DustPress.vst3")

            if [ "${#bundles[@]}" -eq 0 ]; then
              echo "No DustPress.vst3 bundle under ${artefacts_root}" >&2
              find "${artefacts_root}" -maxdepth 4 -print || true
              return 1
            fi

            if [ "${#bundles[@]}" -gt 1 ]; then
              echo "Found multiple DustPress.vst3 bundles, picking the first:" >&2
              printf '  %s\n' "${bundles[@]}" >&2
            fi

            printf '%s' "${bundles[0]}"
          }

          artefacts_root="$(pwd)/native/build/plugin-release/DustPressPlugin_artefacts"
          bundle="$(find_vst3_bundle "${artefacts_root}")"

          echo "Signing bundle at: ${bundle}"
          codesign --force --deep --sign - --timestamp=none "${bundle}"
          echo "Verifying signature:"
          codesign --verify --deep --strict --verbose=2 "${bundle}"

      # --- Package artefacts into a single tarball per OS/arch ---

      - name: Package artefacts
        shell: bash
        run: |
          set -euo pipefail

          find_vst3_bundle() {
            local artefacts_root="$1"
            if [ ! -d "${artefacts_root}" ]; then
              echo "Artefacts root ${artefacts_root} not found" >&2
              return 1
            fi
            mapfile -t bundles < <(find "${artefacts_root}" -type d -name "DustPress.vst3")

            if [ "${#bundles[@]}" -eq 0 ]; then
              echo "No DustPress.vst3 bundle under ${artefacts_root}" >&2
              find "${artefacts_root}" -maxdepth 4 -print || true
              return 1
            fi

            if [ "${#bundles[@]}" -gt 1 ]; then
              echo "Found multiple DustPress.vst3 bundles, picking the first:" >&2
              printf '  %s\n' "${bundles[@]}" >&2
            fi

            printf '%s' "${bundles[0]}"
          }

          artefacts_root="$(pwd)/native/build/plugin-release/DustPressPlugin_artefacts"
          bundle="$(find_vst3_bundle "${artefacts_root}")"
          vst3_dir="$(dirname "${bundle}")"

          echo "Looking for VST3 output in: ${vst3_dir}"
          ls -R "${vst3_dir}"

          if [ "${RUNNER_OS}" = "macOS" ]; then
            bin="${bundle}/Contents/MacOS/DustPress"
            if [ ! -f "${bin}" ]; then
              echo "Error: Plugin binary missing at ${bin}"
              echo "Contents of bundle:"
              ls -R "${bundle}" || true
              exit 1
            fi

            echo "Mach-O info:"
            file "${bin}" || true
          fi

          tarball="DustPressPlugin_${{ matrix.label }}_VST3.tar.gz"
          echo "Creating tarball: ${tarball}"
          tar -czf "${tarball}" -C "${vst3_dir}" "DustPress.vst3"
          echo "Tarball contents:"
          tar -tzf "${tarball}"

      # --- Optional signing (Linux/macOS only, if GPG secrets are present) ---

      - name: Import and sign tarball with GPG (Linux/macOS)
        if: ${{ runner.os != 'Windows' }}
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        shell: bash
        run: |
          set -euo pipefail

          if [ -z "${GPG_PRIVATE_KEY:-}" ] || [ -z "${GPG_PASSPHRASE:-}" ]; then
            echo "GPG secrets not set, skipping signing."
            exit 0
          fi

          printf '%s\n' "$GPG_PRIVATE_KEY" | gpg --batch --import

          tarball="DustPressPlugin_${{ matrix.label }}_VST3.tar.gz"
          if [ ! -f "${tarball}" ]; then
            echo "Tarball ${tarball} not found, cannot sign."
            exit 1
          fi

          gpg --batch --yes --pinentry-mode loopback \
              --passphrase "$GPG_PASSPHRASE" \
              --detach-sign --output "${tarball}.sig" \
              "${tarball}"

      # --- Upload resulting archives for this OS/arch ---

      - name: Upload VST3 artefacts
        uses: actions/upload-artifact@v4
        with:
          name: DustPressPlugin-${{ matrix.label }}-VST3
          path: |
            DustPressPlugin_${{ matrix.label }}_VST3.tar.gz
            DustPressPlugin_${{ matrix.label }}_VST3.tar.gz.sig
          if-no-files-found: ignore

name: Build DustPress VST3

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  firmware:
    name: Build firmware (Teensy 4.0 / 4.1)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python for PlatformIO
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Build firmware (Teensy 4.0)
        run: pio run -e teensy40

      - name: Build firmware (Teensy 4.1)
        run: pio run -e teensy41

      - name: Upload PlatformIO build artefacts
        uses: actions/upload-artifact@v4
        with:
          name: platformio-builds
          path: |
            .pio/build/teensy40/**
            .pio/build/teensy41/**

  plugin:
    name: Build VST3 on ${{ matrix.os }}
    needs: firmware
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install JUCE build deps (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build \
            libasound2-dev \
            libx11-dev \
            libxext-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libglu1-mesa-dev \
            libfreetype6-dev \
            libfontconfig1-dev \
            libcurl4-openssl-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev

      - name: Install JUCE build deps (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install ninja

      - name: Install JUCE build deps (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install ninja --no-progress

      - name: Set up MSVC environment (Windows)
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure plugin build
        run: cmake --preset native-plugin-release

      - name: Build VST3 bundle
        run: cmake --build --preset native-plugin-release --config Release

      - name: Import and sign (Linux/macOS)
        if: matrix.os != 'windows-latest'
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          printf "%s" "$GPG_PRIVATE_KEY" | gpg --batch --import
          gpg --batch --yes --pinentry-mode loopback \
              --passphrase "$GPG_PASSPHRASE" \
              --detach-sign --output DustPressPlugin_${{ matrix.os }}_VST3.tar.gz.sig \
              DustPressPlugin_${{ matrix.os }}_VST3.tar.gz
      - name: Package artefacts
        shell: bash
        run: |
          artefacts_dir="$(pwd)/native/build/plugin-release/DustPressPlugin_artefacts"
          echo "Collected artefacts under ${artefacts_dir}".
          find "${artefacts_dir}" -maxdepth 3 -type f -print
          tar -czf "DustPressPlugin_${{ matrix.os }}_VST3.tar.gz" -C "${artefacts_dir}" .

      - name: Upload VST3 artefacts
        uses: actions/upload-artifact@v4
        with:
          name: DustPressPlugin-${{ matrix.os }}-VST3
          path: DustPressPlugin_${{ matrix.os }}_VST3.tar.gz
